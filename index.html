<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front page</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
    <div class="front_page">
        <div class="button_container">

        <div class="play_button">
            <a class="button" href="game.html" onclick="onclickplay()">Play</a>
        </div>
        <div class="other_button">
            <div class="dropdown">
                <button class="button">Volume</button>
                <div class="dropdown-content">
                    <h5>Background voice</h5>
                    <input type="range" id="bg-volume" min="0" max="1" step="0.1" value="0.5" onchange="onupdatevolume()">
                    <h5>Eating voice</h5>
                    <input type="range" id="eat-volume" min="0" max="1" step="0.1" value="0.5"  onchange="onupdatevolume()">
                    <h5>Moving voice</h5>
                    <input type="range" id="move-volume" min="0" max="1" step="0.1" value="0.5"  onchange="onupdatevolume()">
                    <!-- <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="0.5"> -->
                </div>
              </div>
              <div class="dropdown">
                <button class="button">Speed</button>
                <div class="dropdown-content">
                    <h5>Eating Speed</h5>
                    <input type="range" id="speed-bar" min="0" max="10" step="1" value="5" onchange="onupdatespeed()">
                </div>
              </div>
              <div class="dropdown">
                <button class="button">Setting</button>
                <div class="dropdown-content">
                    <h5>Snake Color</h5>
                    <Select id="snake-color" onchange="setcolor()" aria-valuenow="grey">
                        <option value="brown">Brown</option>
                        <option value="black">Black</option>
                        <option value="green">Green</option>
                        <option value="aqua">Aqua</option>
                        <option value="blue">Blue</option>
                    </Select>
                    <h5>Background Color</h5>
                    <Select id="bg-color" onchange="setcolor()">
                        <option value="black">Black</option>
                        <option value="ghite">Green</option>
                        <option value="breen">Blue</option>
                        <option value="grey">Grey</option>
                        <option value="red">Red</option>
                    </Select>
                    
                </div>
              </div>

        </div></div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
